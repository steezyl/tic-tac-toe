<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game Using Modules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>

<div class="player-content-container">
    <p class="player1">Player 1: X</p>
    <p class="player2">Player 2: O</p>
</div>

    <div class="gameboard-container">
        <div class="row">
            <div class="grid-element" id="1"></div>
            <div class="grid-element" id="2"></div>
            <div class="grid-element" id="3"></div>
        </div>
        <div class="row">
            <div class="grid-element" id="4"></div>
            <div class="grid-element" id="5"></div>
            <div class="grid-element" id="6"></div>
        </div>
        <div class="row">
            <div class="grid-element" id="7"></div>
            <div class="grid-element" id="8"></div>
            <div class="grid-element" id="9"></div>
        </div>
    </div>

    <div class="footer">
        <p class="game-over"></p>
        <button class="reset-button">Reset Game</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
